name: Build Release EXE
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Universal AI Core (CUDA 12.1)
        run: |
          python -m pip install --upgrade pip
          pip install torch==2.1.0 torchvision==0.16.0 --index-url https://download.pytorch.org/whl/cu121
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Studio
        run: pyinstaller --noconfirm MangaCleaner.spec

      - name: 7-Zip Studio Folder (Ultra Compression)
        run: |
          7z a -tzip -mx9 TitanMangaStudio_${{ github.ref_name }}.zip ./dist/TitanMangaStudio/*

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: TitanMangaStudio_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}