name: Build Release EXE
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # More stable for AI builds

      - name: Install AI Core (Lighter CPU version)
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Studio
        run: pyinstaller MangaCleaner.spec

      - name: Zip Studio Folder
        # We MUST use -Recurse to catch all the AI DLLs
        run: Compress-Archive -Path dist/TitanMangaStudio/* -DestinationPath TitanMangaStudio_${{ github.ref_name }}.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: TitanMangaStudio_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}