name: Build Release EXE
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions: # Added for safety to ensure the token can write to releases
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build EXE
        run: pyinstaller MangaCleaner.spec

      - name: Zip Release
        run: Compress-Archive -Path dist/TitanMangaStudio -DestinationPath TitanMangaStudio_${{ github.ref_name }}.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: TitanMangaStudio_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}