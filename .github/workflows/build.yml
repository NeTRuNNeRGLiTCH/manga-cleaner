name: Build Release EXE
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Balanced Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install CPU torch first to save space
          pip install torch==2.1.0 --index-url https://download.pytorch.org/whl/cpu
          # Install the specific versions from our list
          pip install -r requirements.txt

      - name: Build Studio
        run: pyinstaller --noconfirm MangaCleaner.spec

      - name: Zip Studio Folder
        run: Compress-Archive -Path dist/TitanMangaStudio -DestinationPath TitanMangaStudio_${{ github.ref_name }}.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: TitanMangaStudio_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}