name: Build Release EXE
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Universal AI Core (CUDA + CPU)
        run: |
          python -m pip install --upgrade pip
          # We remove the /whl/cpu link so it downloads the full CUDA version
          pip install torch torchvision
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Studio
        run: pyinstaller --noconfirm MangaCleaner.spec

      - name: Zip Studio Folder
        run: Compress-Archive -Path dist/TitanMangaStudio -DestinationPath TitanMangaStudio_${{ github.ref_name }}.zip -CompressionLevel Optimal

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: TitanMangaStudio_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}